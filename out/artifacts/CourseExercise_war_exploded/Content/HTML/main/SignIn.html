<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../res/pic/icon/标签页图标.ico">
    <link type="text/css" rel="stylesheet" href="../../CSS/frame.css">
    <link type="text/css" rel="stylesheet" href="../../CSS/content.css">
    <script src="main.js"></script>

</head>
<body>
<div class="frameWidth" id="a11">
    <header class="remainForFloatingWin">
        <nav class="floatingWin">
            <div class="sitewrap">
                <div class="container-fluid">
                    <div class="floatLeft">
                        <a class="floatingWin-brand" href="frame.html" >
                            <img alt="logo" style="height: 2.5rem" src="../../../res/pic/PNG/商标.png">
                        </a>
                    </div>
                    <div class="navigation">
                        <span class="floatingWin-bar">
                            <a style="color: #5d594d;" href="/about">主页</a>
                            <a style="color: #5d594d;" href="/episodes">预约挂号</a>
                            <a style="color: #5d594d;" href="/search" class="selectPage">登录</a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="SearchContent">
        <div class="centerSub">
            <h1 class="maintitle">登录</h1>
            <form action="/servlet/main/AfterSignServlet" method="post">
                <label class="mainlable" for="name">账号</label>
                <div class="inputbod">
                    <input type="text" class="maininput" id="name" name="name">
                </div>
                <label class="mainlable" for="password">
                    密码
                </label>
                <div class="inputbod">
                    <div style="position: relative">
                        <input type="password" class="maininput-left" id="password" name="password" >
                    </div>
                </div>
                <input type="submit" value="确认" class="mainsubmit" >
            </form>
        </div>
    </main>
</div>
</body>
</html>
